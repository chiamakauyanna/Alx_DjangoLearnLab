{% extends "base.html" %}
{% block content %}
  <h2>All Posts</h2>
  {% for post in posts %}
    <div>
      <h3><a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a></h3>
      <p>{{ post.content|truncatewords:30 }}</p>
      <small>By {{ post.author }} on {{ post.created_at }}</small>
    </div>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
{% endblock %}
