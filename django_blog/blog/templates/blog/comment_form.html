{% extends "base.html" %}
{% block content %}
  <h2>{% if object %}Edit comment{% else %}New comment{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'blog:post-detail' object.post.pk %}">Cancel</a>
  </form>
{% endblock %}
